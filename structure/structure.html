    <!DOCTYPE html><!DOCTYPE html><!-- balise obligatoire , on la place en premier , elle designe le type de document au navigateur , cette balise n'est pas sensible à la casse -->
    <html lang="fr"><!-- désigne la langue utilisée pour les robots les lecteurs d'écran -->
    <head><!-- le contenu de cette balise contient les paramètres de la page HTML , ils ne sont pas visible sur la page -->
        <meta charset="UTF-8"> <!-- définie l'encodage des caractères présent sur la page -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définit la largeur du contenu comme étent égale égale à celle du support (écran) , cette balise ne suffit pas à rendre le contenu responsive -->
        <title>Document structure</title><!-- titre de la page qui s'affiche dans l'onglet -->
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body><!--c'est ici qu'on entrera le contenu-->
        
        <h1 style="color:red">le titre </h1>
        <h1>titre 2</h1>  
        <h1 class="bienvenue"> titre 3</h1>
        <h1>titre 4</h1>
        <h5>titre 5</h5>
        <h6>titre 6</h6>
        <p>apprendre <strong>un petit</strong> <!--ecrire en gras les elements important --> peu tous <em>les jours</em> <!--ecrire en italique les element un peu iportants --> est une <mark>methode</mark> <!--marquer le texte --> efficace. <br> <!--retour a la ligne --> <b>crée</b> <!-- gras --> des sites <i>adapter</i> <!-- italique --> au <u>mobiles</u> <!--souligner--> </p>
        <h2>listes non ordonnées</h2>
        <ul>
            <li>html5</li>
            <li>css3</li>
            <li>javascript</li>
            <li>php</li>
        </ul>
        <h2>liste ordonnées</h2>
        <ol>
            <li>javascript</li>
            <li>1</li>
            <li>python</li>
            <li>2</li>
        </ol>
    </body>
    </html>
